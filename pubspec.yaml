name: movie_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.11.0

# To see which dependencies have newer versions available, run `flutter pub outdated`.

dependencies:
  flutter:
    sdk: flutter

  http: ^1.1.0         # For TMDB API calls

  firebase_core: ^2.0.0 # Required for all Firebase projects

  firebase_auth: ^4.0.0 # For Phone & Password Login

  cloud_firestore: ^4.0.0 # To store the Reviews table

  cupertino_icons: ^1.0.8 # Cupertino Icons font to your application for iOS style icons.

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
